<div class="container">
  <h2>Microfrontend Shell</h2>
  <p>Welcome to the Angular 11 Microfrontend demo using Webpack 5 Module Federation</p>
  <br />
  <button *ngIf="!loadComponent" (click)="loadComponent = true">Load federated-component</button>

  <div>
    <div *ngFor="let user of users | async">1</div>
    <federated-component *ngIf="loadComponent" componentName="DrawComponent" [remoteEntry]="remoteDrawUrl"
      remoteName="mfe_draw" exposedModule="DrawModule">
    </federated-component>
  </div>
</div>
